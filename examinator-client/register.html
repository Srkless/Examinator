<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Kreirajte nalog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-page">
        <div class="login-card">
            <h1 class="login-title">Kreirajte nalog</h1>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="reg-name" class="form-label">Ime i prezime</label>
                    <input type="name" id="reg-name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="reg-email" class="form-label">Email</label>
                    <input type="email" id="reg-email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm" class="form-label">Potvrdi password</label>
                    <input type="password" id="reg-confirm" class="form-input" required>
                </div>
                
                <button type="submit" class="login-button">Registruj se</button>
            </form>
            
            <p class="register-prompt">VeÄ‡ imate nalog? <a href="login.html" class="register-link">Prijavite se</a></p>
        </div>
    </main>
</body>
</html>
