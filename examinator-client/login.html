<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Dobrodošli nazad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main class="login-page">
        <div class="login-card">

            <h1 class="login-title">Dobrodošli nazad!</h1>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <a href="#" class="forgot-password">Zaboravili ste lozinku?</a>
                
                <button type="submit" class="login-button">Prijavi se</button>
            </form>
            
            <p class="register-prompt">Još uvijek nemate nalog? 
                <a href="register.html" class="register-link">Kreiraj</a>
            </p>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
