<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examintor - Početna</title>
  <link rel="stylesheet" href="homeStyles.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>

  <!-- Pocetak header-a -->
  <header class="main-header">
   <a href="home.html" class="logo">Examinator</a>
    <div class="user-menu" id="userMenu">
    <div class="user-icon" id="userIcon">
      <span class="material-icons">account_circle</span>
      <span class="material-icons arrow">expand_more</span>
    </div>
    <ul class="dropdown" id="dropdownMenu">
      <li>
        <a href="settings.html">
          Podešavanja
          <span class="material-icons">settings</span>
        </a>
      </li>
      <li>
        <a href="logout.html">
          Odjava
          <span class="material-icons">logout</span>
        </a>
      </li>
    </ul>
    </div>
  </header>
  <!-- Kraj header-a -->

  <main class="main-content">
    <h2 id="subject-title" hidden>Predmeti</h2>
    <p id="no-subjects">Trenutno nemate ni jedan predmet</p>
    <table id="subjects-table" hidden>
      <tbody id="subjects-body">
      </tbody>
    </table>
  </main>

  <button id="add-subject" class="add-button">
    <span class="material-icons">add</span>
  </button>

  <!-- Dialog box -->
  <dialog id="dialog">
  <form method="dialog" id="subject-form">
    <div class="dialog-header">
      <h3 id="dialogTitle">Dodavanje novog predmeta</h3>
      <button type="button" id="close-dialog" class="close-btn">
        <span class="material-icons">close</span>
      </button>
    </div>
    <label>
      Naziv predmeta
      <input type="text" id="subject-name" required />
    </label>
    <label>
      Šifra predmeta
      <input type="text" id="subject-code" required />
    </label>
    <div class="buttons">
      <button type="button" id="cancel-btn">Odustani</button>
      <button type="submit">Potvrdi</button>
    </div>
  </form>
</dialog>
<!-- Kraj dialog box-a za dodavanje/izmjenu predmeta -->

<script src="scriptHome.js"></script>
</body>
</html>
